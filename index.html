<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="background-section">
      <section class="main-section">
        <div class="inner-div">
          <img class="hero-avatar"
            src="assets/images/avatar-jessica.jpeg"
            alt="picture of a girl"
          />
          <h1 class="user-name">Jessica Randall</h1>
          <h6 class="user-location">London, United Kingdom</h6>
          <p class="user-desc">"Front-end developer and avid reader."</p>
          <div class="main-button-div">
            <button type="button"><a href="">Github</a></button>
            <button type="button"><a href="">Frontend Mentor</a></button>
            <button type="button"><a href="">LinkedIn</a></button>
            <button type="button"><a href="">Twitter</a></button>
            <button type="button"><a href="">Instagram</a></button>
          </div>
        </div>
      </section>
    </section>

</html>
